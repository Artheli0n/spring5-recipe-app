recipe.description = Description

# Validation messages
# Order of precedence
# 1: code.objectName.fieldName (structure of the validation error)
# 2: code.fieldName
# 3: code.fieldType (Java data type)
# 4: code
# We can check this using a validationFail test and through the debugger, you can see the errors and inside, there are 4
# fields, which are the four mentioned above
# Below, we redefine the default values for the specificied errors
NotBlank.recipe.description = Description cannot be blank
Size.recipe.description = {0} must be between {2} and {1} characters long
Max.recipe.cookTime = {0} must be less than {1}
URL.recipe.url= Please enter a valid URL
